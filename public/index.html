<html>

<head>
    <link rel="stylesheet"
          href="main_style.css">
</head>

<body style="background-color:palegoldenrod;">
    <script src="socket.io.js"> </script>
    <script src="clientIo.js"> </script>
    <div id="roomId"></div>

    <div id="game-container">
        <div id="log">
           <div id="logS"></div>
           <div id="turn"></div>
           <div id="score"></div>
        </div>
        <div id="game">

        </div>

    </div>

    <div id=userDetail>
        ENTER YOUR USERNAME<br>
        <input id="username"
               type="text"
               maxlength="8">
        <div>
            <button id="roomCreate"
                    onclick="createRoom()">Create Room</button>
            <input id="roomCode"
                   type="text"
                   maxlength="6">
            <button id="roomJoin"
                    onclick="joinRoom()">Join Room</button>
        </div>
    </div>
</body>

<script src="main.js"></script>



</html>
